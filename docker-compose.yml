services:
  postgres:
    image: postgres:15-alpine
    container_name: transactions-db
    environment:
      POSTGRES_USER: qonto
      POSTGRES_PASSWORD: qonto_password
      POSTGRES_DB: transactions
    ports:
      - "5432:5432"
    # Use tmpfs for ephemeral database (resets on container restart)
    # Comment out for persistent storage, uncomment for clean slate each time
    tmpfs:
      - /var/lib/postgresql/data
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data
    networks:
      - ml-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qonto -d transactions"]
      interval: 10s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:latest
    container_name: flyway-migrations
    command: -url=jdbc:postgresql://postgres:5432/transactions -user=qonto -password=qonto_password -connectRetries=60 migrate
    volumes:
      - ./migrations:/flyway/sql
    networks:
      - ml-network
    depends_on:
      postgres:
        condition: service_healthy

  adminer:
    image: adminer:latest
    container_name: adminer-ui
    ports:
      - "8080:8080"
    networks:
      - ml-network
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

  minio:
    image: minio/minio:latest
    container_name: minio-storage
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console UI
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - ml-network
    volumes:
      - ./data:/data
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/transactions --ignore-existing;
      mc cp /data/transactions_fr.csv myminio/transactions/transactions_fr.csv;
      echo 'Data uploaded to MinIO successfully';
      "

  ml-api:
    build:
      context: ml_api
      dockerfile: Dockerfile
    container_name: ml-api-service
    ports:
      - "8000:8000"
    volumes:
      - ./ml_api/:/app
    command:
      python -m src.main
    networks:
      - ml-network
    depends_on:
      postgres:
        condition: service_healthy

  kafka:
    profiles: ["streaming", "all"]
    image: apache/kafka:latest
    container_name: kafka-broker
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft mode configuration (no Zookeeper)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      # Two listeners: INTERNAL for Docker, EXTERNAL for localhost
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:19092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:19092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    networks:
      - ml-network
    # Simplified healthcheck - just check if port is listening
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 30s

  kafka-ui:
    profiles: ["streaming", "all"]
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:19092
    networks:
      - ml-network
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  kafka-init:
    profiles: ["streaming", "all"]
    image: apache/kafka:latest
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - ml-network
    command: >
      bash -c "
      echo 'Kafka is healthy, creating topics...';
      sleep 5;
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --create --if-not-exists --topic transactions --partitions 3 --replication-factor 1;
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --create --if-not-exists --topic predictions --partitions 3 --replication-factor 1;
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --create --if-not-exists --topic failed-transactions --partitions 3 --replication-factor 1;
      echo 'Topics created:';
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:19092 --list;
      "

  # Batch Processor - Build the image so Airflow DockerOperator can use it
  batch-processor:
    profiles: ["batch", "all"]
    build:
      context: .
      dockerfile: pipeline/application/batch/service/Dockerfile
    image: batch-processor:latest
    container_name: batch-processor
    # This service only needs to build the image, not run continuously
    # The DockerOperator will spawn it on demand
    command: "true"
    restart: "no"
    networks:
      - ml-network

  # Airflow - Simple standalone deployment with DockerOperator
  airflow:
    profiles: ["batch", "all"]
    build:
      context: .
      dockerfile: pipeline/application/batch/orchestration/Dockerfile
    container_name: airflow-standalone
    environment:
      # Use SQLite for simplicity (no separate DB needed)
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      # Enable standalone mode (webserver + scheduler in one)
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      # Airflow Connections (format: AIRFLOW_CONN_{CONN_ID})
      AIRFLOW_CONN_POSTGRES_TRANSACTIONS: postgresql://qonto:qonto_password@postgres:5432/transactions
      AIRFLOW_CONN_MINIO_S3: http://minioadmin:minioadmin@minio:9000
      AIRFLOW_CONN_ML_API: http://ml-api:8000
    volumes:
      - ./pipeline/application/batch/orchestration/dags:/opt/airflow/dags
      - airflow-data:/opt/airflow
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8082:8080"
    networks:
      - ml-network
    command: >
      bash -c "
      airflow db migrate &&
      mkdir -p /opt/airflow &&
      echo '{\"admin\": \"airflow123\"}' > /opt/airflow/simple_auth_manager_passwords.json &&
      echo '{\"admin\": \"airflow123\"}' > /opt/airflow/simple_auth_manager_passwords.json.generated &&
      airflow standalone
      "
    depends_on:
      batch-processor:
        condition: service_completed_successfully
      flyway:
        condition: service_completed_successfully
      adminer:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
      ml-api:
        condition: service_started
    restart: unless-stopped


  streaming-producer-1:
    profiles: ["streaming", "all"]
    build:
      context: .
      dockerfile: pipeline/application/streaming/producer/Dockerfile
    container_name: streaming-producer-1
    environment:
      ENDPOINT_URL: http://minio:9000
      KEY: minioadmin
      SECRET: minioadmin
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      KAFKA_TOPIC: transactions
      PRODUCE_INTERVAL: "0.5"  # Faster interval: every 0.5 second
      MIN_RECORDS_PER_BATCH: "1"
      MAX_RECORDS_PER_BATCH: "10"
    networks:
      - ml-network
    depends_on:
      kafka-ui:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

  streaming-producer-2:
    profiles: ["streaming", "all"]
    build:
      context: .
      dockerfile: pipeline/application/streaming/producer/Dockerfile
    container_name: streaming-producer-2
    environment:
      ENDPOINT_URL: http://minio:9000
      KEY: minioadmin
      SECRET: minioadmin
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      KAFKA_TOPIC: transactions
      PRODUCE_INTERVAL: "1.0"  # Slower interval: every 1 second
      MIN_RECORDS_PER_BATCH: "5"  # Larger batches: 5-20 records
      MAX_RECORDS_PER_BATCH: "20"
    networks:
      - ml-network
    depends_on:
      kafka-ui:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      minio-init:
        condition: service_completed_successfully
    restart: unless-stopped

  streaming-consumer:
    profiles: ["streaming", "all"]
    build:
      context: .
      dockerfile: pipeline/application/streaming/consumer/Dockerfile
    container_name: streaming-consumer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      KAFKA_CONSUMER_GROUP: transaction-consumer-group
      KAFKA_TOPIC: transactions
      ML_API_URL: http://ml-api:8000
      DATABASE_URL: postgresql://qonto:qonto_password@postgres:5432/transactions
      MESSAGE_BATCH_SIZE: "50"
      API_BATCH_SIZE: "10"
      API_MAX_WORKERS: "5"
      DB_ROW_BATCH_SIZE: "50"
      BUFFER_TIMEOUT: "5.0"
    networks:
      - ml-network
    depends_on:
      flyway:
        condition: service_completed_successfully
      adminer:
        condition: service_started
      ml-api:
        condition: service_started
      kafka-ui:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  #postgres_data:
  minio_data:
  airflow-data:

networks:
  ml-network:
    driver: bridge