# Root pre-commit configuration
# This runs all pipeline checks using poe tasks
# Skip with git commit -a -m "..." --no-verify
repos:
  - repo: local
    hooks:
      - id: format-all
        verbose: true
        pass_filenames: false
        name: format all pipeline modules
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && uv run poe format-all'
        language: system
        fail_fast: true
      
      - id: check-all
        verbose: true
        pass_filenames: false
        name: check all pipeline modules
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && uv run poe check-all'
        language: system

